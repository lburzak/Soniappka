name: easy_beck
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^5.1.0
  collection: ^1.17.1
  rxdart: ^0.27.7
  dart_mappable: ^3.1.2
  async: ^2.11.0
  go_router: ^10.0.0
  kiwi: ^4.1.0
  flutter_hooks: ^0.20.0
  table_calendar: ^3.0.9
  quiver: ^3.2.1
  bloc: ^8.1.2
  syncfusion_flutter_sliders: ^22.2.7
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  circular_bottom_navigation: ^2.3.0
  fl_chart: ^0.63.0
  syncfusion_flutter_charts: ^22.2.8
  syncfusion_flutter_core: ^22.2.10
  meta: ^1.9.1
  intl: ^0.18.0
  flutter_localizations:
    sdk: flutter
  syncfusion_localizations: ^22.2.8
  action_slider: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  dart_mappable_builder: ^3.1.1
  kiwi_generator: ^4.1.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true
  assets:
   - assets/beck.json
   - assets/sleeping.png
   - assets/anxiety.png
   - assets/angry.gif
   - assets/angry-cut.gif
   - assets/anxiety-new.png
   - assets/sleepy.png
   - assets/icon.png
   - fonts/
